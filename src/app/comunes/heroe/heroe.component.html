<div class="container mt-3">
    <h1 class="fs-1 text-uppercase">{{nombreDetalle}} <small class="display-6">({{aparicionDetalle | date: 'y'}})</small> </h1>
</div>
<div class="row" style="margin-right: 200px;">
    <div class="col d-flex justify-content-end">
        <div>
            <img [src]="imgDetalle" alt="">
            <div class="d-grid gap-2 mt-3">
                <button [routerLink]="['/heroes']" type="button" class="btn btn-outline-danger btn-block">Regresar</button>
            </div>
        </div>
    </div>
    <div class="col">
        <h1>{{nombreDetalle}}</h1>
        <hr>
        <p>{{bioDetalle}}</p>
        <img *ngIf="casaDetalle === 'DC'" src="/assets/img/DC.jpg" class="img-logo">
        <img *ngIf="casaDetalle === 'Marvel'" src="/assets/img/marvel.png" class="img-logo" width="640" height="400">
    </div>
</div>
